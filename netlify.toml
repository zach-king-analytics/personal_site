[build]
  command = "pip install -r requirements.txt && mkdocs build"
  publish = "site"

[build.environment]
  # Skip Netlify's dependency manager entirely; build command handles pip
  SKIP_BUILD_STEP = "true"

# Redirect legacy Lab URLs to Insights
[[redirects]]
  from = "/lab/*"
  to = "/insights/:splat"
  status = 301
  force = true

[[headers]]
  for = "/work/personal-finance/*"
  [headers.values]
    Basic-Auth = "pf:changeme"
