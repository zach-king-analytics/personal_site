[build]
  command = "python -m pip install -r requirements.txt && mkdocs build"
  publish = "site"

[build.environment]
  PYTHON_VERSION = "3.11"
  PIP = "python -m pip"
  NETLIFY_SKIP_INSTALL = "true"
  PATH = "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/build/repo/bin"

# Redirect legacy Lab URLs to Insights
[[redirects]]
  from = "/lab/*"
  to = "/insights/:splat"
  status = 301
  force = true

[[headers]]
  for = "/work/personal-finance/*"
  [headers.values]
    Basic-Auth = "pf:changeme"
