site_name: Zach King

repo_url: https://github.com/zach-king-analytics/personal_site
repo_name: personal_site
edit_uri: edit/main/docs/
site_url: https://zach-king-analytics.netlify.app
  
plugins:
  - search
  - redirects:
      redirect_maps:
        lab/index.md: insights/index.md
        lab/notes/index.md: insights/notes/index.md
        lab/experiments/index.md: insights/experiments/index.md

nav:
  - Home: index.md

  - Work:
      - Overview: work/index.md
      - Street Fighter 6 Matchup Lab:
          - Overview: work/sf6/index.md
          - Matchup Report: work/sf6/matchup-report.md
      - Personal Finance:
          - Overview: work/personal-finance/index.md
      - Recipe Studio:
          - Overview: work/recipes/index.md

  - Insights:
      - Overview: insights/index.md
      - Notes: insights/notes/index.md
      - Experiments: insights/experiments/index.md

  - Credentials: resume.md
  - Inquiries: contact.md


theme:
  name: material
  palette:
    scheme: slate
    primary: custom
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
  features:
    # - navigation.instant
    - navigation.top
    - navigation.tabs
    - navigation.indexes
    - content.code.copy
    - toc.integrate
    - navigation.footer


extra_css:
  - stylesheets/extra.css
  - stylesheets/homepage.css


extra_javascript:
  - javascripts/homepage.js
  - javascripts/contact.js
  - https://cdn.plot.ly/plotly-2.32.0.min.js
  - javascripts/sf6-report.js
  - javascripts/mermaid-animate.js


markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zach-king-analytics
      name: GitHub
    # Add more profiles as desired (LinkedIn, Twitter, etc.)